<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/shoppingcart.css">
</head>

<body>

<div class="shopping-container">

    <div id="Lets_go_on_a_food_mission">
        <span th:text="'Hey ' + ${session.userobject.getFirstName()} +', your total is: $' + ${totalPrice} "></span>
    </div>
</div>

<div class="grid-container">

    <tr th:each="menuitem: ${shoppingcart}">

        <div>

            <td th:text="'ID: ' + ${menuitem.getId()}"></td>
            <td th:text="'name: ' + ${menuitem.getName()}"></td>
            <td th:text="'$  ' + ${menuitem.getPrice()}"></td>

        </div>

    </tr>


</div>





</body>


</html>
